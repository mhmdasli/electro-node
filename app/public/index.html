<!DOCTYPE html>
<html>
<head>
    <title>Electro-node</title>
    <link href="./dist/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='./css/theme.css'/>
</head>
<body class="bg-secondary">
<header class="p-y-md bg-dark text-light">
    <div class="container">
        <h3 target="_blank" class="text-light text-center">electro-node</h3>
    </div>
</header>
<div class="container" id="app">
    <div class="row" >
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" >
            <div class="card card-signin my-5">
                <div class="card-body" >
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin"
                          data-request="onSignIn"
                          data-request-update="'views':'#app'"
                    >
                        <div class="form-label-group">
                            <input type="text" name="username" id="inputEmail" class="form-control" placeholder="User Name" required autofocus>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase m-t-md" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="text-center fixed-bottom p-y-sm bg-dark text-light">
    By: Mohamad Ali
</footer>
</body>
<script src="./dist/jquery/jquery.min.js"></script>
<script src="./dist/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="./js/x.handler.js" type="text/javascript"></script>
<script src="./js/app.js" type="text/javascript"></script>
</html>
